<div class="image-container">
{% for item in site.data.bjornen_images %}
  {% if item.app == "10A" %}
    {% for entry in item.images %}
      <a href="{{ item.imagefolder }}{{ entry.name }}"
      data-lightbox="{{ item.caption }}"
      data-title="{{ item.caption }}{{ entry.text }}">
      <img src="{{ item.imagefolder }}{{ entry.name }}" alt="{{ entry.text }}">
      </a>
    {% endfor %}
  {% endif %}
{% endfor %}
</div>
